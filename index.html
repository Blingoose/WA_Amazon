<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ecdf798431.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/normalize.css" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Amazon</title>
  </head>
  <body>
    <header class="navbar main">
      <div class="navbar-top">
        <div class="nav-top-left">
          <div class="amz-logo">
            <div class="nav-sprites">
              <span class="amz-sprite-base"> </span>
            </div>
          </div>
          <div class="location">
            <div class="location-inner-container">
              <div class="location-placement">
                <div class="location-icon"></div>
                <div class="deliver-to--container">
                  <div class="deliver-to">Deliver to</div>
                  <div class="country-name">Israel</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="nav-top-center"></div>
        <div class="nav-top-right"></div>
      </div>
      <div class="navbar-middle"></div>
      <div class="navbar-bottom"></div>
    </header>
    <main>
      <div class="breadcrumbs">
        <ul>
          <li>
            <span class="breadcrumb-a-item">
              <a href="#" target="_blank" rel="noopener noreferrer"
                >Office Products</a
              >
            </span>
          </li>
          <li class="a-breadcrumb-divider">
            <span class="breadcrumb-a-item"> › </span>
          </li>
          <li>
            <span class="breadcrumb-a-item">
              <a href="#" target="_blank" rel="noopener noreferrer"
                >Office & School Supplies</a
              ></span
            >
          </li>
          <li class="a-breadcrumb-divider">
            <span class="breadcrumb-a-item"> › </span>
          </li>
          <li>
            <span class="breadcrumb-a-item">
              <a href="#" target="_blank" rel="noopener noreferrer">Paper</a>
            </span>
          </li>
          <li class="a-breadcrumb-divider">
            <span class="breadcrumb-a-item"> › </span>
          </li>
          <li>
            <span class="breadcrumb-a-item">
              <a href="#" target="_blank" rel="noopener noreferrer"
                >Notebooks & Writing Pads</a
              >
            </span>
          </li>
          <li class="a-breadcrumb-divider">
            <span class="breadcrumb-a-item"> › </span>
          </li>
          <li>
            <span class="breadcrumb-a-item">
              <a href="#" target="_blank" rel="noopener noreferrer"
                >Hardcover Executive Notebooks</a
              >
            </span>
          </li>
        </ul>
      </div>
      <div class="main-container">
        <div class="main-inner-top-container">
          <div class="left-sticky-col">
            <div class="alt-images-col">
              <div class="image1 box"></div>
              <div class="image2 box"></div>
              <div class="image3 box"></div>
              <div class="image4 box"></div>
            </div>
            <div class="product-image-wrapper">
              <div class="landing-image"></div>
            </div>
            <div class="ssf-background" style="width: 33.6px; height: 33.6px">
              <i
                class="ssf-share-trigger"
                title="Share"
                role="img"
                aria-label="Share"
                tabindex="0"
                fill="currentColor"
                data-share='{"background":true}'
                style="
                  height: 24px;
                  width: 24px;
                  background-image: url('https://m.media-amazon.com/images/G/01/share-icons/share-std.svg');
                "
              ></i>
            </div>
          </div>
          <div class="center-col">
            <div class="title-section">
              <span class="product-title">
                <h1>
                  Blank Hardcover Sketchbooks, 18 Sheets Each (6 x 8 In, 6 Pack)
                </h1>
              </span>
            </div>
          </div>
        </div>
        <div class="sticy-end-placeholder"></div>
        <div class="main-bottom-contanier">y</div>
      </div>
    </main>
  </body>
</html>
